<html>
	<head>
		<title>Jquery Exp</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<style>
		.col-4{}
		.card{
			width: 40%;
		}
	</style>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="row arrCls card-body "></div>
			</div>
		</div>
		<script>
		const apps = [
			{
				"label":"AmplifySCIM1",
				"logo":"https://URL1",
				"title":"AmplifySCIM1"
			},
			{
				"label":"AmplifySCIM2",
				"logo":"https://URL2",
				"title":"AmplifySCIM2"
			},
			{
				"label":"AmplifySCIM3",
				"logo":"https://URL3",
				"title":"AmplifySCIM3"
			},
			{
				"label":"AmplifySCIM4",
				"logo":"https://URL4",
				"title":"AmplifySCIM4"
			},
			{
				"label":"AmplifySCIM5",
				"logo":"https://URL5",
				"title":"AmplifySCIM5"
			}
		]

		$.each(apps,function(count,value){
			$(".arrCls").append("<div class='col-4 logo"+count+"'><ul class='list-group list-group-flush'><li class='list-group-item logo'"+count+">"+value.logo+"</div><div class='col-8 label"+count+"'>"+value.label+"</li></ul></div>")
			// console.log(value.label);
			// console.log(value.logo);
			// console.log(value.title);
		});

		</script>
	</body>
</html>
